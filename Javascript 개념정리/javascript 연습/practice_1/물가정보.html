<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Javascript 샘플 코드 */


let xhr = new XMLHttpRequest();
let url = 'http://apis.data.go.kr/B552895/LocalGovPriceInfoService/getItemPriceResearchSearch'; /*URL*/
let queryParams = '?' + encodeURIComponent('serviceKey') + '='+'서비스키'; /*Service Key*/
queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('3'); /**/
queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
queryParams += '&' + encodeURIComponent('_returnType') + '=' + encodeURIComponent('xml,json'); /**/
queryParams += '&' + encodeURIComponent('examin_de') + '=' + encodeURIComponent('20160504'); /**/
queryParams += '&' + encodeURIComponent('prdlst_cd') + '=' + encodeURIComponent('614'); /**/
queryParams += '&' + encodeURIComponent('prdlst_nm') + '=' + encodeURIComponent('감귤'); /**/
xhr.open('GET', url + queryParams);
xhr.onreadystatechange = function () {
    if (this.readyState == 4) {
        alert('Status: '+this.status+'nHeaders: '+JSON.stringify(this.getAllResponseHeaders())+
        'nBody: '+this.responseText);
    }
};

xhr.send('');
    </script>
</body>
</html>
